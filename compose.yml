    restart: always
    environment:
      - 'POSTGRES_DB=fso'
      - 'POSTGRES_USER=user' # TODO
      - 'POSTGRES_PASSWORD=password' # TODO
      - 'PGDATA=/data/postgres'
    ports:
      - '5444:5432'
    volumes:
